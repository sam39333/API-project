<!DOCTYPE html>
<html>
<head>
  <title>Ticket System</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Ticket System</h1>

  <div class="ticket-container" id="ticket-container">
    <img class="ticket-icon" src="https://static.thenounproject.com/png/134330-200.png" alt="Ticket Icon">

  </div>

  <div class="search-bar">
    <input type="text" id="city-input" placeholder="Enter a city">
    <button id="search-button">Search</button>
  </div>

  <button id="refresh-button">Refresh Tickets</button>

  <script src="script.js"></script>
</body>
</html>
